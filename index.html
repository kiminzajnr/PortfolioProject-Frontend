<html>
    <head>
        <title>OFAN</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" type="text/css" href="Style/styles.css" />
    </head>
    <body>
        <button class="_btn" type="button" value="Register a Home" onclick="showForm()">Register a Home</button>
        <form action="https://kiminza.pythonanywhere.com/homes/" class="form-style-9" id="my-Form">
            <ul>
                <li>
                    <input type="text" name="home_name" class="field-style field-split align-left" placeholder="Home Name" required />
                    <input type="text" name="location" class="field-style field-split align-right" placeholder="location" required />      
                </li>
                <li>
                    <input type="text" name="contact" class="field-style field-split align-left" placeholder="Phone" required />
                    <input type="number" name="capacity" class="field-style field-split align-right" placeholder="Capacity" required />
                </li>
                <li>
                    <input type="submit" value="Register Home"/>
                </li>
            </ul>
        </form>
        <form action="https://kiminza.pythonanywhere.com/groups/" method="POST" class="form-style-9" id="GroupForm">
            <ul>
                <li>
                    <input type="text" name="group_name" class="field-style field-split align-left" placeholder="Group Name" required />
                    <input type="text" name="created_by" class="field-style field-split align-right" placeholder="Your Name" required />
                </li>
                <li>
                    <input id="datetimefield" name="visit_date" class="field-style field-split align-left" placeholder="Date and Time of Visit" required />
                    <input type="text" name="home_name" class="field-style field-split align-right" placeholder="Home Name" required />
                </li>
                <li>
                    <input type="submit" value="Plan Visit" />
                </li>
            </ul>
        </form>
        <form action="http://127.0.0.1:8000/Join_Group/" method="POST" class="form-style-9" id="JoinForm">
            <ul>
                <li>
                    <input type="text" name="member_name" class="field-style field-split align-left" placeholder="Your Name" required />
                </li>
                <li>
                    <input type="text" name="contact" class="field-style field-split align-left" placeholder="Phone Number" required />
                </li>
                <li>
                    <div class="form-group">
                        <label class="col-sm-2 control-label ">
                            Group name
                        </label>
                        <div class="col-sm-10">
                            <select class="form-control" name="group_name">

                            </select>
                        </div>
                </li>
                <li>
                    <input type="submit" value="Plan Visit" />
                </li>
            </ul>
        </form>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
